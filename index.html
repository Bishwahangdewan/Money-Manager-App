<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Rancho&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel='shortcut icon' href='favicon.png' type='image/x-icon' />
  <title>Money Manager</title>
  <style>
    *{
      color:#555;
    }
	
	header h1{
		font-family:Rancho;
	}
  </style>
</head>
<body class="bg-gray-100">

    <header class="bg-blue-500 border-b-4 border-blue-600">
      <h1 class="text-4xl text-center font-semibold p-4 text-white">Money Manager</h1>
    </header>


    <div class="container mx-auto">
      <div class="mt-10">
        <label for="enter_money" class="text-2xl block text-center"> Enter the amount that you want to manage</label>
        <br>
        <input class="shadow appearence-none border border-gray-500 rounded px-5 py-2 block mx-auto" type="text" id="enter_money">
        <p id="error" class="hidden text-red-500 text-sm italic text-center mt-3">Please enter a valid amount</p>
      </div>


      <div id="manage_div" class="hidden mt-10">
        <p class="text-xl text-center font-semibold">How would you like to divide the money?</p>
        <div class="flex mt-8">
          <div class="flex-grow">
            <label  for="necessity">Necessities (%)</label>
            <input class="shadow appearence-none border border-gray-500 rounded px-3 py-1 rounded" type="text" id="necessity">
          </div>

          <div class="flex-grow">
            <label for="accessories ">Accessories (%)</label>
            <input class="shadow appearence-none border border-gray-500 rounded px-3 py-1 rounded" type="text" id="accessories">
          </div>

          <div class="flex-grow">
            <label for="emergency">Emergency (%)</label>
            <input class="shadow appearence-none border border-gray-500 rounded px-3 py-1 rounded" type="text" id="emergency">
          </div>

          <div class="flex-grow">
            <label for="savings">Savings (%)</label>
            <input class="shadow appearence-none border border-gray-500 rounded px-3 py-1 rounded" type="text" id="savings">
          </div>
        </div>

        <p id="error_manage" class="text-red-500 text-sm italic mt-5 text-center"></p>

        <button id="evaluate" class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded mt-10 block mx-auto">Evaluate My Money</button>
      </div>


      <!--Loading -->
      <img id="loader" src="load.gif" alt="loading" class="hidden block mx-auto">
      



      <!-- Display of Result -->
      <div id="show_div" class="hidden mt-10">
        <p class="text-2xl text-center font-semibold">Here's how use should manage your money.</p>
        <div class="flex mt-5">
    
            <div class="flex-grow rounded bg-blue-600 shadow-lg px-6 py-4 mx-5">
                 <h1 class="font-bold text-white text-xl mb-2">Necessities</h1>
                 <p id="show_necessity" class="text-white font-semibold text-2xl text-base"></p>
            </div>

            <div class="flex-grow rounded bg-pink-600 shadow-lg px-6 py-4">                
                  <div class="font-bold text-white text-xl mb-2">Accessories</div>
                  <p id="show_accessories" class="text-white font-semibold text-base text-2xl"></p>
            </div>
             
            <div class="flex-grow rounded bg-purple-500 shadow-lg mx-5 px-6 py-4">
                  <div class="font-bold text-xl mb-2 text-white">Emergency</div>
                  <p id="show_emergency" class="text-white text-base font-semibold text-2xl"></p>
            </div>
               
            <div class="flex-grow rounded bg-green-500 shadow-lg px-6 py-4">
                  <div class="font-bold text-xl mb-2 text-white">Savings</div>
                  <p id="show_savings" class="text-white font-semibold text-2xl text-base"></p>
            </div>
        
        </div>
      </div>

        <button id="reset_button" class=" hidden bg-red-500 hover:bg-red-400 text-white font-bold py-2 px-4 border-b-4 border-red-700 hover:border-red-500 rounded mt-5 block mx-auto mb-10">Reset</button>

    <script src="app.js"></script>
</body>
</html>
